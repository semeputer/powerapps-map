<!DOCTYPE html>
<html>
<head>
  <title>Survey Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Placeholder data, can replace with query params later
    var data = [
      { Name: "Point A", Latitude: 14.58407, Longitude: 121.11188, SurveyDate: "8/14/2025 10:30 AM" },
      { Name: "Point B", Latitude: 14.58355, Longitude: 121.11202, SurveyDate: "8/14/2025 11:00 AM" }
    ];

    var map = L.map('map').setView([14.584, 121.112], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    data.forEach(function(item){
        L.marker([item.Latitude, item.Longitude])
         .bindPopup(item.Name + '<br>' + item.SurveyDate)
         .addTo(map);
    });
  </script>
</body>
</html>
