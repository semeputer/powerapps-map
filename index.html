<!DOCTYPE html>
<html>
<head>
  <title>PowerApps Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
    .popup-content { font-size: 14px; }
    .popup-content img { width: 120px; display: block; margin-top: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([14.584, 121.112], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Base URL for photos (your SharePoint folder link converted to direct download)
    const basePhotoUrl = "https://pldt365-my.sharepoint.com/:u:/g/personal/pldangalan_pldt_com_ph/EoX-gNjTEnFIsKefyzhfBsgBYkg_v8Hi8QGzfY4IVT0_Eg?download=1&file=";

    // Read JSON data from URL parameter
    const params = new URLSearchParams(window.location.search);
    const dataJSON = params.get("data");

    if (dataJSON) {
      try {
        const markers = JSON.parse(decodeURIComponent(dataJSON));
        const markerObjs = [];

        markers.forEach(item => {
          const photoUrl = item.Photo ? basePhotoUrl + item.Photo : null;

          const popupHtml = `
            <div class="popup-content">
              Pole Tag: ${item.PoleTag || '-'}<br>
              Street Name: ${item.StreetName || '-'}<br>
              ${photoUrl ? `<img src="${photoUrl}" alt="Photo">` : ''}
            </div>
          `;

          const marker = L.marker([item.Latitude, item.Longitude])
            .bindPopup(popupHtml)
            .addTo(map);

          markerObjs.push(marker);
        });

        // Fit map to all markers
        if (markerObjs.length > 0) {
          const group = L.featureGroup(markerObjs);
          map.fitBounds(group.getBounds().pad(0.2));
        }

      } catch(e) {
        console.error("Invalid JSON data:", e);
      }
    }
  </script>
</body>
</html>
