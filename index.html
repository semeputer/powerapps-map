<!DOCTYPE html>
<html>
<head>
  <title>NAPLOC Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
    #completedButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 16px;
      background: #28a745; /* Green */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    #completedButton:hover {
      background: #218838; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <!-- Redirect button -->
  <button id="completedButton" onclick="window.location.href='completed.html'">COMPLETED</button>

  <div id="map"></div>

  <script>
    // Initialize the map with zoom controls at bottom right
    const map = L.map('map', { zoomControl: false }).setView([14.584, 121.112], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Re-add zoom control at bottom right
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Read JSON data from URL parameter
    const params = new URLSearchParams(window.location.search);
    const dataJSON = params.get("data");

    if (dataJSON) {
      try {
        const markers = JSON.parse(decodeURIComponent(dataJSON));
        const markerObjs = [];

        markers.forEach(item => {
          // Only add the marker, no popup
          const marker = L.marker([item.Latitude, item.Longitude]).addTo(map);
          markerObjs.push(marker);
        });

        // Fit map to all markers
        if (markerObjs.length > 0) {
          const group = L.featureGroup(markerObjs);
          map.fitBounds(group.getBounds().pad(0.2));
        }

      } catch(e) {
        console.error("Invalid JSON data:", e);
      }
    }
  </script>
</body>
</html>
