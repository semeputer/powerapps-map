<!DOCTYPE html>
<html>
<head>
  <title>NAPLOC Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }

    /* Button styles */
    .redirect-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 16px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .redirect-btn:hover {
      background: #005a9e;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Redirect button -->
  <button class="redirect-btn" onclick="window.location.href='completed.html'">
    Go to Completed Map
  </button>

  <script>
    // Initialize the map
    const map = L.map('map').setView([14.584, 121.112], 12);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Read JSON data from URL parameter
    const params = new URLSearchParams(window.location.search);
    const dataJSON = params.get("data");

    if (dataJSON) {
      try {
        const markers = JSON.parse(decodeURIComponent(dataJSON));
        const markerObjs = [];

        markers.forEach(item => {
          // Only add the marker, no popup
          const marker = L.marker([item.Latitude, item.Longitude]).addTo(map);
          markerObjs.push(marker);
        });

        // Fit map to all markers
        if (markerObjs.length > 0) {
          const group = L.featureGroup(markerObjs);
          map.fitBounds(group.getBounds().pad(0.2));
        }

      } catch(e) {
        console.error("Invalid JSON data:", e);
      }
    }
  </script>
</body>
</html>
