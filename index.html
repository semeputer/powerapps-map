<!DOCTYPE html>
<html>
<head>
  <title>PowerApps Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map
    const map = L.map('map').setView([14.584, 121.112], 12); // default center

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Read JSON data from URL parameter
    const params = new URLSearchParams(window.location.search);
    const dataJSON = params.get("data");

    if (dataJSON) {
      try {
        const markers = JSON.parse(decodeURIComponent(dataJSON));

        markers.forEach(item => {
          L.marker([item.Latitude, item.Longitude])
           .bindPopup(`${item.Name}<br>${item.SurveyDate}`)
           .addTo(map);
        });

        // Fit map to all markers
        const group = L.featureGroup(markers.map(m => L.marker([m.Latitude, m.Longitude])));
        map.fitBounds(group.getBounds().pad(0.2));
      } catch(e) {
        console.error("Invalid JSON data:", e);
      }
    }
  </script>
</body>
</html>
